syntax = "proto3";
package peer;

message ValueRequest {
  float value = 1;
}

message ValueResponse {
  float value = 1;
}

message ConnectionRequest {
  string address = 1;
}

service PeerService {
  rpc ConnectToPeer(ConnectionRequest) returns (stream ValueResponse);
  rpc SendValueRequest(ValueRequest) returns (ValueResponse);
}
